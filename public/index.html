<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta description="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Skill Share</title>
        <link rel="stylesheet" href="skill.css" />
    </head>
    <body>
        <div class="container">
            <header class="grid-Logo">ComeShare</header>
            <label class="grid-nameInput">
                Name: <input id="nameInput" type="text" placeholder="Type your name" />
            </label>
            <section class="grid-talk"></section>
            <form id="talkForm" class="talkForm">
                <div class="grid-titlePart"><label>Title: </label><input type="text" name="title" placeholder="Type the title" /><button type="submit">Submit</button></div>
                <div class="grid-summaryPart"><label>Summary: </label><input type="text" name="summary" placeholder="Type the summary" /></div>
            </form>
        </div>
        <script src="skillClient.js"></script>
    </body>
</html>
